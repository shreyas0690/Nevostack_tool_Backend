version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: nevostack_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: nevostack_hrms
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - nevostack_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: nevostack_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - nevostack_network

  # Backend API
  backend:
    build: .
    container_name: nevostack_backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/nevostack_hrms?authSource=admin
      REDIS_URL: redis://redis:6379
      JWT_ACCESS_SECRET: nevostack_super_secret_access_key_2024_advanced_hrms_system
      JWT_REFRESH_SECRET: nevostack_super_secret_refresh_key_2024_advanced_hrms_system
      CORS_ORIGIN: http://localhost:5173,http://localhost:3000
    ports:
      - "5000:5000"
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      - mongodb
      - redis
    networks:
      - nevostack_network
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (Optional - for full stack deployment)
  frontend:
    image: nginx:alpine
    container_name: nevostack_frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./frontend/dist:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    networks:
      - nevostack_network

volumes:
  mongodb_data:
  redis_data:

networks:
  nevostack_network:
    driver: bridge
